<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TicTacToe</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div id="title"><h1>Tic Tac Toe</h1></div>
   <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
   </div>
   <div id="gameOptions">
      <input type="button" value="Restart" id="resetButton" onclick="restartButton()"></input>
      <input type="button" value="Play vs Bot" id="botButton" onclick="toggleBotMode()">
   </div>
</body>
</html>
