<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modyfikacja stylu</title>
</head>
<body>
   <div style="width: 50%;">
      Dziś promocja na strzyżenie włosów
      <h2>Konfigurator stylu</h2>
      Podaj kolor tła
      <button>Indigo</button>
      <button>SteelBlue</button>
      <button>Olive</button>
      Podaj kolor czcionki
      <select name="" id="">
         <option value="black">black</option>
         <option value="red">red</option>
         <option value="blue">blue</option>
      </select>
      podaj rozmiar czcionki w procentach (np 200%)
      <input type="number">
      Czy rysunek ma mieć ramkę?
      <input type="checkbox">Rysuj ramkę
      Jaki jest typ punktora listy?
      <input type="radio">Dysk
      <input type="radio">Kwadrat
      <input type="radio">Okrąg
   </div>   
</body>
</html>
